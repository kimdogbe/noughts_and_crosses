<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noughts and Crosses</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="heading">
      <h1>Noughts & Crosses</h1>
      <button id="new-game">New Game</button>
    </div>
    <div id="scoreboard">
      <h2>Round 1</h2>
      <div>Player 1 vs Player 2</div>
    </div>
    <div id="gameboard">
      <div id="box-0"> </div>
      <div id="box-1"> </div>
      <div id="box-2"> </div>
      <div id="box-3"> </div>
      <div id="box-4"> </div>
      <div id="box-5"> </div>
      <div id="box-6"> </div>
      <div id="box-7"> </div>
      <div id="box-8"> </div>
    </div>
    <div id="instructions">
      Waiting for game to start...
    </div>

    <dialog>
      <form action="" method="POST" id="player-form">
        <label for="player-one">Player1 Name</label>
        <input type="text" placeholder="Kwame" id="player-one" autofocus required>
        
        <label for="player-two">Player2 Name</label>
        <input type="text" placeholder="Ama" id="player-two" required>
      </form>
      <div>
        <button id="close">Close</button>
        <button id="start-game">Start Game</button>
      </div>
    </dialog>
  </div>
</body>
</html>
