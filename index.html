<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noughts and Crosses</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="heading">
      <h1>Noughts & Crosses</h1>
      <button id="newGame">New Game</button>
    </div>
    <div id="scoreboard">
      <h2>Round 1</h2>
      <div>Player 1 vs Player 2</div>
    </div>
    <div id="gameboard">
      <div id="box-0">X</div>
      <div id="box-1">O</div>
      <div id="box-2">X</div>
      <div id="box-3">X</div>
      <div id="box-4">O</div>
      <div id="box-5">X</div>
      <div id="box-6">X</div>
      <div id="box-7">X</div>
      <div id="box-8">X</div>

    </div>
    <div id="instructions">
      Waiting for game to start...
    </div>
  </div>
</body>
</html>
